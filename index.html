<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global GDP Comparison</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        .chart-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .toggle-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .toggle-btn.active {
            opacity: 1;
        }
        .toggle-btn.inactive {
            opacity: 0.5;
        }
        #usa-toggle { background-color: rgb(65, 105, 225); color: white; }
        #china-toggle { background-color: rgb(220, 20, 60); color: white; }
        #russia-toggle { background-color: rgb(50, 205, 50); color: white; }
        .course-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .course-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global GDP Comparison ðŸ‘‹</h1>
        <p>Comparing GDP trends of major economies over the last 20 years</p>
        <a href="mcp-course.html" class="course-link">Check out our MCP Tool Development Course â†’</a>
    </div>
    
    <div class="chart-container">
        <div class="controls">
            <button id="usa-toggle" class="toggle-btn active">USA</button>
            <button id="china-toggle" class="toggle-btn active">China</button>
            <button id="russia-toggle" class="toggle-btn active">Russia</button>
        </div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const gdpData = {
            years: ['2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
            usa: [12.27, 13.09, 13.86, 14.48, 14.72, 14.42, 14.99, 15.54, 16.20, 16.78, 17.52, 18.22, 18.71, 19.52, 20.58, 21.37, 20.89, 22.99, 25.46, 26.95],
            china: [1.96, 2.29, 2.75, 3.55, 4.59, 5.10, 6.09, 7.55, 8.53, 9.57, 10.48, 11.06, 11.23, 12.31, 13.89, 14.28, 14.72, 17.73, 17.96, 17.89],
            russia: [0.63, 0.76, 0.99, 1.30, 1.66, 1.22, 1.52, 2.05, 2.21, 2.29, 2.06, 1.36, 1.28, 1.57, 1.67, 1.69, 1.48, 1.77, 2.24, 1.86]
        };

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: gdpData.years,
                datasets: [
                    {
                        label: 'USA GDP',
                        data: gdpData.usa,
                        borderColor: 'rgb(65, 105, 225)',
                        backgroundColor: 'rgba(65, 105, 225, 0.1)',
                        fill: true,
                        tension: 0.3,
                        borderWidth: 3,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    },
                    {
                        label: 'China GDP',
                        data: gdpData.china,
                        borderColor: 'rgb(220, 20, 60)',
                        backgroundColor: 'rgba(220, 20, 60, 0.1)',
                        fill: true,
                        tension: 0.3,
                        borderWidth: 3,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    },
                    {
                        label: 'Russia GDP',
                        data: gdpData.russia,
                        borderColor: 'rgb(50, 205, 50)',
                        backgroundColor: 'rgba(50, 205, 50, 0.1)',
                        fill: true,
                        tension: 0.3,
                        borderWidth: 3,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': $' + context.parsed.y.toFixed(2) + ' trillion';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'GDP (Trillion USD)'
                        },
                        ticks: {
                            callback: function(value) {
                                return '$' + value.toFixed(1) + 'T';
                            }
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Year'
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index',
                }
            }
        });

        const toggleButtons = {
            usa: document.getElementById('usa-toggle'),
            china: document.getElementById('china-toggle'),
            russia: document.getElementById('russia-toggle')
        };

        Object.entries(toggleButtons).forEach(([country, button]) => {
            button.addEventListener('click', () => {
                const index = {'usa': 0, 'china': 1, 'russia': 2}[country];
                const isActive = button.classList.contains('active');
                
                button.classList.toggle('active');
                button.classList.toggle('inactive');
                
                chart.data.datasets[index].hidden = isActive;
                chart.update();
            });
        });
    </script>
</body>
</html>
